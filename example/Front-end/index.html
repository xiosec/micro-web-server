<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>People's information</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="input-group mb-3 col-5">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="btn-reload">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat"
                            viewBox="0 0 16 16">
                            <path
                                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
                            <path fill-rule="evenodd"
                                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
                        </svg>
                    </button>
                    <button class="btn btn-outline-secondary" type="button" id="btn-search">Search</button>
                </div>
                <input type="text" id="txt-search" class="form-control" placeholder="First Name..." aria-label="Example text with button addon"
                aria-describedby="button-addon1">
            </div>
            
            <table class="table" id="tb_main">
                <thead>
                </thead>
                <tbody>
                    <!--items-->
                </tbody>
            </table>
          <div>
            <hr>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="txt-first">First name</label>
                    <input type="text" class="form-control" id="txt-first" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="txt-last">Last Name</label>
                    <input type="text" class="form-control" id="txt-last" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="txt-address">Address</label>
                <input type="text" class="form-control" id="txt-address" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="txt-email">Email</label>
                <input type="email" class="form-control" id="txt-email" placeholder="Email Address..." required>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-create">Create</button>
          </div>
        </div>
    </div>
    <br>
</body>
<script type="module" src="./javascript/script.js"></script>
</html>
